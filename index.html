<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <wrap class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <main class="card">

        <head class="card-header">
          <h2>Generate a Password</h2>
        </head>

        <boxes class="checkboxes">
          <label>
            Password Length of 8-128 Characters
            <input type="number" id="password-length-box" min="8" max="128" value />
          </label>

          <label>
            <input type="checkbox" id="uppercase-checkbox" />Uppercase
          </label>

          <label>
            <input type="checkbox" id="lowercase-checkbox" />Lowercase
          </label>

          <label>
            <input type="checkbox" id="numbers-checkbox" />Numbers
          </label>

          <label>
            <input type="checkbox" id="special-chars-checkbox" />Special Characters
          </label>
        </boxes>

        <cardBody class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </cardBody>

        <footer class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </footer>
      </main>
    </wrap>
    <script src="script.js"></script>
  </body>
</html>
